<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <label>
        <input type="text" placeholder="email" name="username">
    </label>
    <br/>
    <label>
        <input type="password" placeholder="Password" name="password">
    </label>
    <br/>
    <label>
        <input type="checkbox" name="remember-me">
    </label>
    <br/>
    <label>
        <input type=submit value="Log in">
    </label>
</form>
</body>
</html>
